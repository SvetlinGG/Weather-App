<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <meta name="description" content="Weather app with Open-Meteo API (vanilla JS)" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌞</text></svg>">
  <link rel="preconnect" href="https://api.open-meteo.com">
  <link rel="preconnect" href="https://geocoding-api.open-meteo.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,300;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <!-- Header Section -->
  <header class="header" role="banner">
    <div class="brand">
      <span class="brand__logo" aria-hidden="true"><image class="logo" src="/assets/images/logo.svg"/></span>
    </div>

    <div class="header__right">
      <label class="units">
        <select id="unitToggle" class="select">
          <option selected>Units</option>
          <option value="metric" >Metric - °C, km/h, mm</option>
          <option value="imperial">Imperial - °F, mph, in</option>
        </select>
      </label>
    </div>
  </header>

  <!-- Main Section -->
  <main class="container" role="main">
    <h1 class="page-title">How’s the sky looking today?</h1>

    <!-- Search Area-->
    <form id="searchForm" class="search" role="search" autocomplete="off">
      <label for="searchInput" class="sr-only">Search for a place</label>
      <input id="searchInput" name="q" class="search__input" type="search" placeholder="Search for a place…" />
      <button class="btn btn--primary" type="submit">Search</button>
      <ul id="suggestions" class="suggestions" role="listbox" aria-label="Suggestions"></ul>
    </form>

    <section class="layout">
      <!-- Left column -->
      <section class="left">
        <!-- Current card -->
        <article id="currentCard" class="card card--hero" aria-live="polite">
          <header class="hero__top">
            <div>
              <h2 id="place" class="hero__city">—</h2>
              <p id="date" class="hero__date">—</p>
            </div>
            <div class="hero__icon" id="currentIcon" aria-hidden="true">☀️</div>
          </header>
          <div class="hero__temp">
            <span id="temp" class="hero__temp-value">—</span>
            <span id="tempUnit" class="hero__temp-unit">°</span>
          </div>
        </article>

        <!-- Stat Tiles Section-->
        <section class="stats" aria-label="Current conditions">
          <div class="stat card"><h3>Feels Like</h3><p><span id="feelsLike">—</span><span class="unit" id="feelsUnit">°</span></p></div>
          <div class="stat card"><h3>Humidity</h3><p><span id="humidity">—</span><span class="unit">%</span></p></div>
          <div class="stat card"><h3>Wind</h3><p><span id="wind">—</span> <span class="unit" id="windUnit">km/h</span></p></div>
          <div class="stat card"><h3>Precipitation</h3><p><span id="precip">—</span> <span class="unit" id="precipUnit">mm</span></p></div>
        </section>

        <!-- Daily Section-->
        <section class="daily" aria-label="Daily forecast">
          <h2 class="section-title">Daily forecast</h2>
          <ul id="dailyList" class="daily__list" role="list"></ul>
        </section>
      </section>

      <!-- Right column: Hourly -->
      <aside class="right card" aria-label="Hourly forecast">
        <header class="right__header">
          <h2 class="section-title">Hourly forecast</h2>
          <select id="dayPicker" class="select" aria-label="Select day for hourly forecast"></select>
        </header>
        <ol id="hourlyList" class="hourly__list"></ol>
      </aside>
    </section>

    <p id="status" class="status" role="status" aria-live="polite"></p>
  </main>

  <footer class="footer" role="contentinfo">
    <small>Powered by <a href="https://open-meteo.com/" target="_blank" rel="noopener">Open-Meteo</a>. No API key required.</small>
  </footer>

  <script src="app.js"></script>
</body>
<!-- Background video layer -->
<div class="bg-video" aria-hidden="true">
  <video
    id="cloudsVideo"
    class="bg-video__media"
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    poster="assets/clouds-poster.jpg"
  >
    <!-- Добави двата формата за по-добра поддръжка -->
    <source src="assets/clouds.webm" type="video/webm" />
    <source src="assets/clouds.mp4"  type="video/mp4"  />
  </video>
  <!-- Тъмен overlay за четимост на текста -->
  <div class="bg-video__overlay"></div>
</div>

</html>
